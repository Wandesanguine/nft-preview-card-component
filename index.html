<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <article class="main-image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </article>
    <article>
      <h2>
        Equilibrium #3429
      </h2>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul>
        <li><img src="./images/icon-ethereum.svg" alt="">
          0.041 ETH </li>
        <li><img src="./images/icon-clock.svg" alt="">
          3 days left</li>
      </ul>
    </article>
    <article class="avatar">
      <img src="./images/image-avatar.png" alt="">
      Creation of &nbsp; <span> Jules Wyvern</span> 
    </article>
  </div>
  <div class="attribution">
    Challenge by <a href=https://www.Frontendmentor.io?
    ref="challenge" target="_blank">Frontendmentor</a>.
    Coded by <a href="#">Wandesanguine</a>.
  </div>
</body>
</html>
